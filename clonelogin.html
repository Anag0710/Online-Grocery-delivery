<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuchKhalo-Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/clonelogin.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQffGMRTWwUMckIn_upY6qi1HGz8qlYIT1luA&s" type="image/x-icon">
</head>
<body>

    <div class="heading">
        <div class="kuchlogin">
            <img src="images/lk.png" alt=""></div>
        <form action="">
            <h1>Login</h1>
            <div class="logindetail">
                <input type="Username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="logindetail">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="rememberforget">
                <label><input type="checkbox">Remember Me
                </label>
                <a href="#">Forget password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="registerlink">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
            <div class="backmenu">
                <a href="clonemajor.html"><img src="images/backicon.png" alt=""></a>
            </div>
    </div>
    </form>
</body>

</html>
